<div>
  <mat-card class="postBackground">
    <div style="text-align: right" class="creator"><span>This Post was created by <b>{{post.creatorUsername}}</b> on (creation date)</span></div>

    <mat-card class="postHeader">
      <h3>{{post.title}}</h3>
      <p>{{post.category}}</p>
      <div [innerHTML]="post.text"></div>
    <div *ngIf="post.pictureLink != ''">
      <br>
      <img src="{{post.pictureLink}}" alt="There seems to be a problem with your URL">
    </div>
    </mat-card>
    <div style="text-align: left" class="creator"><span>Upvotes: 0 <br>
    Downvotes: 0 </span></div>
    <div *ngIf="loggedIn() === true">
      <button class="right-button" mat-flat-button color="primary" (click)="createAnswer()">Respond</button>
    </div>
    <div *ngIf="myOwnPost()">
      <button class="right-button" mat-flat-button color="warn" (click)="deletePost()">Delete your Post!</button>
    </div>
    <div *ngIf="myOwnPost()">
      <button class="right-button" mat-flat-button color="primary" >Edit Post(not implemented yet)</button>
    </div>
  </mat-card>
</div>
