<div class="container-row">
  <mat-card >
    <h3 style="color: white">It's a wonderful day to create a new community post!</h3>

    <mat-form-field class="title">
      <input matInput type="text" placeholder="Title" name="title" [(ngModel)]="newCommunityPost.title">
    </mat-form-field>
  <br>
    <mat-form-field class="textarea">
      <textarea matInput placeholder="Write something!"></textarea>
    </mat-form-field>

    <button mat-flat-button >Post</button>
  </mat-card>



</div>
