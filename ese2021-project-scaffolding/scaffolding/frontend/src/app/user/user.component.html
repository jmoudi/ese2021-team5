<mat-card>
  <h3>Register</h3>
  <mat-form-field>
    <input matInput type="text" placeholder="First Name" name="firstname" [(ngModel)]="userToRegister.firstname">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Last Name" name="lastname" [(ngModel)]="userToRegister.lastname">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="User Name" name="name" [(ngModel)]="userToRegister.username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="userToRegister.password">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="E-Mail" name="email" [(ngModel)]="userToRegister.email">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Street and House Nr." name="address" [(ngModel)]="userToRegister.address">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="ZIP Code" name="zip" [(ngModel)]="userToRegister.zip">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="City" name="city" [(ngModel)]="userToRegister.city">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Birthday" name="birthday" [(ngModel)]="userToRegister.birthday">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Phone Number" name="phone" [(ngModel)]="userToRegister.phone">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="registerUser()">Register</button>
</mat-card>

<mat-card>
  <h3>Login</h3>

  <div *ngIf="!loggedIn">
    <mat-form-field>
      <input matInput type="text" placeholder="User Name" name="name" [(ngModel)]="userToLogin.username">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="userToLogin.password">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="loginUser()">Login</button>
  </div>

  <div *ngIf="loggedIn">
    <button mat-flat-button color="warn" (click)="logoutUser()">Logout</button>
  </div>
</mat-card>

<mat-card>
  <h3>Secure Endpoints</h3>
  <button mat-flat-button color="primary" (click)="accessUserEndpoint()">User Endpoint</button>
  {{ endpointMsgUser }}
  <hr>
  <button mat-flat-button color="primary" (click)="accessAdminEndpoint()">Admin Endpoint</button>
  {{ endpointMsgAdmin }}
</mat-card>
