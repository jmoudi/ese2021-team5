<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>ESE-2021 Frontend Scaffolding</span>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="admin">
  <p style="color: orangered">You are logged-in as an admin!</p>
</div>

<mat-tab-group>
  <mat-tab label="Todo List Example">
    <mat-card>
      <mat-form-field>
        <input matInput placeholder="List Name" [(ngModel)]="newTodoListName" name="name">
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="createList()" [disabled]="newTodoListName === ''">Create new list</button>
    </mat-card>

    <app-todo-list
      *ngFor="let todoList of todoLists"
      [todoList]="todoList"
      (update)="updateList($event)"
      (delete)="deleteList($event)"
    ></app-todo-list>
  </mat-tab>

  <mat-tab label="Authentication">
    <app-user
    (userStatusChange)="checkUserStatus()"
    ></app-user>
  </mat-tab>

  <mat-tab label="CommunityPosts">
    <app-community-post
      [admin]="admin"></app-community-post>
  </mat-tab>

  <mat-tab label="Shop">
    <app-shop
      [admin]="admin"></app-shop>
  </mat-tab>

  <mat-tab *ngIf="loggedIn" label="Orders">
    <app-ShowOrders
      [admin]="admin"></app-ShowOrders>
  </mat-tab>

  <mat-tab *ngIf="loggedIn" label="Profile Page">
    Profile Page
  </mat-tab>
</mat-tab-group>
